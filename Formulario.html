<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Disenio.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <h1>Registro de Nuevo Usuario</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            <label for="FechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="FechaNacimiento" name="FechaNacimiento" required><br><br>

            <legend>Género:</legend>
            <input type="checkbox" id="masculino" name="masculino" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="checkbox" id="femenino" name="femenino" value="Femenino" required>
            <label for="femenino">Femenino</label>
            <input type="checkbox" id="otro" name="otro" value="Otro" required>
            <label for="otro">Otro</label><br>
        </fieldset>
        <fieldset>
            <legend>Información de Contacto</legend>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>   
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br><br>
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="2" cols="20"></textarea>
        </fieldset>
        <fieldset>
            <legend>Información de la Cuenta</legend>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="contraseña" minlength="8" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="colorF">Selecciona tu Color Favorito:</label>
            <select id="colorF" name="colorF">
                <option value="negro">Negro</option>
                <option value="rojo">Rojo</option>
                <option value="rosa">Rosa</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select>
            
        </fieldset>
        <br>
        <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required>
        <label for="aceptarTerminos">Aceptar los Terminos y Condiciones</label><br><br>
        <input type="submit" value="Sing Up" class="boton">

    </form>
</body>
</html>
